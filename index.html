<html>
    <head>
    <title>Kalkulator Sederhana</title>
    <hr>
  <h3 div align = "center">KALKULATOR</h3>  
</head>
    <body>
      
    <script language="JavaScript" type="text/javascript">
    function hitung(){
    var form = document.form1;
    var x=eval(form.x.value);
    var y=eval(form.y.value);
    var pil= form.opt.value;
    if (pil == "tambah") {
    var z = x + y;
     }else if (pil == "kurang") {
    var z = x - y;
     } else if (pil == "kali") {
    var z = x * y;
     } else if (pil == "bagi") {
    var z = x / y;
     }
     form.hasil.value = z;
     form.x.value = "";
     form.y.value = "";
    }
    function resetform(){
    document.form1.reset();
    }
    </script>

    <div align="center">
    <form name="form1" action="#">
    <p>  <input type="text" name="x" /></p>
    <p>  <input type="text" name="y" /></p>
    
 
    <input type="button" value="=" onClick="hitung()" />
    <p><select name="opt"></p>
     <option value="tambah"> + </option>
     <option value="kurang"> - </option>
     <option value="kali"> x </option>
     <option value="bagi"> รท </option>
    </select> 
    <input type="button" value="CLEAR" onClick="resetform()" />
    <p><input type="text" name="hasil" disabled="true" /></p>
    </form>
    </body>
    </html>
</body>
</html>
